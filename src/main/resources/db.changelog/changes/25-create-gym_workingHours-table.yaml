databaseChangeLog:
  - changeSet:
      id: create-gym_workingHours-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: gym_workingHours
            columns:
              - column:
                  name: gym_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gym_working_hours
                    references: gyms(id)
              - column:
                  name: day_of_week
                  type: VARCHAR(255)
              - column:
                  name: start_time
                  type: TIME
              - column:
                  name: end_time
                  type: TIME

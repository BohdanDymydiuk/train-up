databaseChangeLog:
  - changeSet:
      id: create-events-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: sport_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_event_sport
                    references: sports(id)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: gym_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_event_gym
                    references: gyms(id)
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_event_trainer
                    references: trainers(id)

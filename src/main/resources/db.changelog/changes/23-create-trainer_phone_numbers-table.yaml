databaseChangeLog:
  - changeSet:
      id: create-trainer_phone_numbers-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: trainer_phone_numbers
            columns:
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_trainer_phone
                    references: trainers(id)
              - column:
                  name: phone_numbers
                  type: VARCHAR(255)

- changeSet:
    id: 20-create-sports_athletes-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: sports_athletes
          columns:
            - column:
                name: sport_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_sports_athletes_sport
                  references: sports(id)
            - column:
                name: athlete_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_sports_athletes_athlete
                  references: athletes(id)
      - addUniqueConstraint:
          tableName: sports_athletes
          columnNames: sport_id, athlete_id
          constraintName: uk_sports_athletes
      - createIndex:
          tableName: sports_athletes
          indexName: idx_sports_athletes_sport_id
          columns:
            - column:
                name: sport_id
      - createIndex:
          tableName: sports_athletes
          indexName: idx_sports_athletes_athlete_id
          columns:
            - column:
                name: athlete_id

databaseChangeLog:
  - changeSet:
      id: create-athlete_roles-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: athlete_roles
            columns:
              - column:
                  name: athlete_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_athlete_roles_athlete
                    references: athletes(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_athlete_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: athlete_roles
            columnNames: athlete_id, role_id
        - addUniqueConstraint:
            tableName: athlete_roles
            columnNames: athlete_id, role_id
            constraintName: uc_athlete_roles

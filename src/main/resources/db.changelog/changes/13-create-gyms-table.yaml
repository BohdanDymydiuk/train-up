- changeSet:
    id: 13-create-gyms-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: gyms
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: address_id
                type: BIGINT
                constraints:
                  nullable: false
                  unique: true
                  foreignKeyName: fk_gyms_address
                  references: addresses(id)
            - column:
                name: description
                type: TEXT
            - column:
                name: website
                type: VARCHAR(255)
            - column:
                name: overall_rating
                type: FLOAT
            - column:
                name: gym_owner_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_gyms_gym_owner
                  references: gym_owners(id)
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValueBoolean: false
                constraints:
                  nullable: false

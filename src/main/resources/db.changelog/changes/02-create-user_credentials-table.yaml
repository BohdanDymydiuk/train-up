- changeSet:
    id: 02-create-user_credentials-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: user_credentials
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: email
                type: VARCHAR(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: password
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: user_type
                type: VARCHAR(50)
                constraints:
                  nullable: false
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValueBoolean: false
                constraints:
                  nullable: false

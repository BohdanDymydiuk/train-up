- changeSet:
    id: 18-create-sports_gyms-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: sports_gyms
          columns:
            - column:
                name: sport_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_sports_gyms_sport
                  references: sports(id)
            - column:
                name: gym_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_sports_gyms_gym
                  references: gyms(id)
      - addUniqueConstraint:
          tableName: sports_gyms
          columnNames: sport_id, gym_id
          constraintName: uk_sports_gyms
      - createIndex:
          tableName: sports_gyms
          indexName: idx_sports_gyms_sport_id
          columns:
            - column:
                name: sport_id
      - createIndex:
          tableName: sports_gyms
          indexName: idx_sports_gyms_gym_id
          columns:
            - column:
                name: gym_id

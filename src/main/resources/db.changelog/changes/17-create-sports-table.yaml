- changeSet:
    id: 17-create-sports-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: sports
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: sport_name
                type: VARCHAR(255)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValueBoolean: false
                constraints:
                  nullable: false

databaseChangeLog:
  - changeSet:
      id: create-sports_gyms-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: sports_gyms
            columns:
              - column:
                  name: sport_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sports_gyms_sport
                    references: sports(id)
              - column:
                  name: gym_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sports_gyms_gym
                    references: gyms(id)
        - addPrimaryKey:
            tableName: sports_gyms
            columnNames: sport_id, gym_id
        - addUniqueConstraint:
            tableName: sports_gyms
            columnNames: sport_id, gym_id
            constraintName: uc_sports_gyms

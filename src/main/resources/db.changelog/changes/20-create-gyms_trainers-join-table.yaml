databaseChangeLog:
  - changeSet:
      id: create-gyms_trainers-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: gyms_trainers
            columns:
              - column:
                  name: gym_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gyms_trainers_gym
                    references: gyms(id)
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gyms_trainers_trainer
                    references: trainers(id)
        - addPrimaryKey:
            tableName: gyms_trainers
            columnNames: gym_id, trainer_id
        - addUniqueConstraint:
            tableName: gyms_trainers
            columnNames: gym_id, trainer_id
            constraintName: uc_gyms_trainers

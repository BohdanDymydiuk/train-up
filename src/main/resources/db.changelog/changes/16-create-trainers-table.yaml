databaseChangeLog:
  - changeSet:
      id: 16-create-trainers-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: trainers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: male_or_female
                  type: CHAR(1)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: profile_image_url
                  type: VARCHAR(255)
              - column:
                  name: user_credentials_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_trainer_user_credentials
                    references: user_credentials(id)
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_trainer_address
                    references: addresses(id)
              - column:
                  name: online_training
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: social_media_links
                  type: VARCHAR(255)
              - column:
                  name: overall_rating
                  type: FLOAT
                  defaultValue: 0.0
              - column:
                  name: number_of_reviews
                  type: INTEGER
                  defaultValue: 0.0
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

- changeSet:
    id: 08-create-gym_owner_phone_numbers-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: gym_owner_phone_numbers
          columns:
            - column:
                name: gym_owner_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_gym_owner_phone_numbers_gym_owner
                  references: gym_owners(id)
            - column:
                name: phone_numbers
                type: VARCHAR(20)
                constraints:
                  nullable: false
      - addUniqueConstraint:
          tableName: gym_owner_phone_numbers
          columnNames: gym_owner_id, phone_numbers
          constraintName: uk_gym_owner_phone_numbers

- changeSet:
    id: 06-create-athlete_phone_numbers-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: athlete_phone_numbers
          columns:
            - column:
                name: athlete_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_athlete_phone_numbers_athlete
                  references: athletes(id)
            - column:
                name: phone_numbers
                type: VARCHAR(20)
                constraints:
                  nullable: false
      - addUniqueConstraint:
          tableName: athlete_phone_numbers
          columnNames: athlete_id, phone_numbers
          constraintName: uk_athlete_phone_numbers

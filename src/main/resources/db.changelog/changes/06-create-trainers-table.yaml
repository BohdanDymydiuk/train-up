databaseChangeLog:
  - changeSet:
      id: create-trainers-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: trainers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: male_or_female
                  type: CHAR(1)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: profile_image_url
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
              - column:
                  name: certificates
                  type: TEXT
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: social_media_links
                  type: VARCHAR(255)
              - column:
                  name: overall_rating
                  type: FLOAT

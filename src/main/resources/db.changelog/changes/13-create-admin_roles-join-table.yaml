databaseChangeLog:
  - changeSet:
      id: create-admin_roles-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: admin_roles
            columns:
              - column:
                  name: admin_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_admin_roles_admin
                    references: admins(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_admin_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: admin_roles
            columnNames: admin_id, role_id
        - addUniqueConstraint:
            tableName: admin_roles
            columnNames: admin_id, role_id
            constraintName: uc_admin_roles

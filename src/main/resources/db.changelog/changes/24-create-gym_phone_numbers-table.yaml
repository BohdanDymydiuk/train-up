databaseChangeLog:
  - changeSet:
      id: create-gym_phone_numbers-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: gym_phone_numbers
            columns:
              - column:
                  name: gym_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gym_phone
                    references: gyms(id)
              - column:
                  name: phone_numbers
                  type: VARCHAR(255)

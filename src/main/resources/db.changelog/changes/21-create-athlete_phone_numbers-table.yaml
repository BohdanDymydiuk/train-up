databaseChangeLog:
  - changeSet:
      id: create-athlete_phone_numbers-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: athlete_phone_numbers
            columns:
              - column:
                  name: athlete_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_athlete_phone
                    references: athletes(id)
              - column:
                  name: phone_numbers
                  type: VARCHAR(255)

- changeSet:
    id: 15-create-gym_working_hours-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: gym_working_hours
          columns:
            - column:
                name: gym_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_gym_working_hours_gym
                  references: gyms(id)
            - column:
                name: day_of_week
                type: VARCHAR(20)
                constraints:
                  nullable: false
            - column:
                name: start_time
                type: TIME
                constraints:
                  nullable: false
            - column:
                name: end_time
                type: TIME
                constraints:
                  nullable: false
      - addUniqueConstraint:
          tableName: gym_working_hours
          columnNames: gym_id, day_of_week
          constraintName: uk_gym_working_hours

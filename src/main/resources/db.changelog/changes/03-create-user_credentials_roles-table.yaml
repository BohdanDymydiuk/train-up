- changeSet:
    id: 03-create-user_credentials_roles-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: user_credentials_roles
          columns:
            - column:
                name: user_credentials_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_user_credentials_roles_user_credentials
                  references: user_credentials(id)
            - column:
                name: role_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_user_credentials_roles_role
                  references: roles(id)
      - addUniqueConstraint:
          tableName: user_credentials_roles
          columnNames: user_credentials_id, role_id
          constraintName: uk_user_credentials_roles
      - createIndex:
          tableName: user_credentials_roles
          indexName: idx_user_credentials_roles_user_credentials_id
          columns:
            - column:
                name: user_credentials_id
      - createIndex:
          tableName: user_credentials_roles
          indexName: idx_user_credentials_roles_role_id
          columns:
            - column:
                name: role_id

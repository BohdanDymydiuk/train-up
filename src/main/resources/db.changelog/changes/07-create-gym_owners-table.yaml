- changeSet:
    id: 07-create-gym_owners-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: gym_owners
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: first_name
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: last_name
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: male_or_female
                type: CHAR(1)
            - column:
                name: date_of_birth
                type: DATE
            - column:
                name: profile_image_url
                type: VARCHAR(255)
            - column:
                name: user_credentials_id
                type: BIGINT
                constraints:
                  nullable: false
                  unique: true
                  foreignKeyName: fk_gym_owners_user_credentials
                  references: user_credentials(id)
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValueBoolean: false
                constraints:
                  nullable: false

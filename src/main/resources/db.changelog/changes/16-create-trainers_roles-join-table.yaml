databaseChangeLog:
  - changeSet:
      id: create-trainers_roles-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: trainers_roles
            columns:
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_trainers_roles_trainer
                    references: trainers(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_trainers_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: trainers_roles
            columnNames: trainer_id, role_id
        - addUniqueConstraint:
            tableName: trainers_roles
            columnNames: trainer_id, role_id
            constraintName: uc_trainers_roles

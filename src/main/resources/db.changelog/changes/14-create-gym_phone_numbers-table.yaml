- changeSet:
    id: 14-create-gym_phone_numbers-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: gym_phone_numbers
          columns:
            - column:
                name: gym_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_gym_phone_numbers_gym
                  references: gyms(id)
            - column:
                name: phone_numbers
                type: VARCHAR(20)
                constraints:
                  nullable: false
      - addUniqueConstraint:
          tableName: gym_phone_numbers
          columnNames: gym_id, phone_numbers
          constraintName: uk_gym_phone_numbers

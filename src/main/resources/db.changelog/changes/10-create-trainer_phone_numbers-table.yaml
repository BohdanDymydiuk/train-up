- changeSet:
    id: 10-create-trainer_phone_numbers-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: trainer_phone_numbers
          columns:
            - column:
                name: trainer_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_trainer_phone_numbers_trainer
                  references: trainers(id)
            - column:
                name: phone_numbers
                type: VARCHAR(20)
                constraints:
                  nullable: false
      - addUniqueConstraint:
          tableName: trainer_phone_numbers
          columnNames: trainer_id, phone_numbers
          constraintName: uk_trainer_phone_numbers

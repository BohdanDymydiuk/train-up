databaseChangeLog:
  - changeSet:
      id: create-reviews-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: athlete_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_review_athlete
                    references: athletes(id)
              - column:
                  name: gym_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_review_gym
                    references: gyms(id)
              - column:
                  name: trainer_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_review_trainer
                    references: trainers(id)

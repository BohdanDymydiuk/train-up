databaseChangeLog:
  - changeSet:
      id: create-gym_owner_roles-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: gym_owner_roles
            columns:
              - column:
                  name: gym_owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gym_owner_roles_owner
                    references: gym_owners(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gym_owner_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: gym_owner_roles
            columnNames: gym_owner_id, role_id
        - addUniqueConstraint:
            tableName: gym_owner_roles
            columnNames: gym_owner_id, role_id
            constraintName: uc_gym_owner_roles

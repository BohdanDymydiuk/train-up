- changeSet:
    id: 16-create-gym_photos-table
    author: bohdan-s
    changes:
      - createTable:
          tableName: gym_photos
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: image_url
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: gym_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_gym_photos_gym
                  references: gyms(id)
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValueBoolean: false
                constraints:
                  nullable: false

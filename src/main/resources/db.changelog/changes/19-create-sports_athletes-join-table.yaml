databaseChangeLog:
  - changeSet:
      id: create-sports_athletes-join-table
      author: bohdan-s
      changes:
        - createTable:
            tableName: sports_athletes
            columns:
              - column:
                  name: sport_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sports_athletes_sport
                    references: sports(id)
              - column:
                  name: athlete_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sports_athletes_athlete
                    references: athletes(id)
        - addPrimaryKey:
            tableName: sports_athletes
            columnNames: sport_id, athlete_id
        - addUniqueConstraint:
            tableName: sports_athletes
            columnNames: sport_id, athlete_id
            constraintName: uc_sports_athletes

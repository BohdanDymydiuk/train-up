# fly.toml app configuration file generated for train-up on 2025-08-08T06:24:32Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'train-up'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
